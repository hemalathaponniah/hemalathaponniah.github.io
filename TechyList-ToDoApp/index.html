<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Techylist</title>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-light bg-light shadow">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="techylist.png"
              alt="logo"
              class="rounded-circle"
              width="100"
              height="75"
            />
          </a>
          <ul class="nav">
            <li class="nav-item">
              <a
                data-bs-toggle="offcanvas"
                href="#offcanvasExample"
                aria-controls="offcanvasExample"
                class="nav-link"
              >
                About
              </a>

              <div
                class="offcanvas offcanvas-start"
                tabindex="-1"
                id="offcanvasExample"
                aria-labelledby="offcanvasExampleLabel"
              >
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                    About
                  </h5>
                
                  <button
                    type="button"
                    class="btn-close text-reset"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="offcanvas-body">
                  <div>
                    <p>
                      TechyList was created for small teams. Project managers can
                      use Techylist to assign tasks to team members. Easily track
                      progress on your projects and delete tasks when they are completed. 
                    </p>
                  </div>
                </div>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/hemalathaponniah/TechyList">GitHub</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="row p-3"></div>

      <div class="card shadow">
        <div class="card-header p-3 fw-bold text-center fs-4">
          <h3>Add Tasks Here</h3>
        </div>
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-9">
              <form>
                <div class="mb-3">
                  <label for="task" class="form-label"> Name</label>
                  <input
                    type="task"
                    class="form-control"
                    id="taskName"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="taskdescription" class="form-label">
                    Description</label
                  >

                  <textarea
                    class="form-control"
                    id="description"
                    rows="3"
                  ></textarea>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label class="text-center">Assigned To:</label>
                    <input
                      type="text"
                      name="Name"
                      class="form-control"
                      id="assignedTo"
                    />
                  </div>
                  <div class="col">
                    <label>Due Date:</label>
                    <input
                      type="date"
                      name="Date"
                      class="form-control"
                      id="date"
                    />
                  </div>
                </div>
                <button type="button" class="btn btn-success" id="submitButton">
                  Add Task
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row p-3">
        <h3 class="text-center">Task List</h3>
      </div>
      <div class="row p-2">
        <div id="tasksList"></div>
      </div>

      <nav class="nav justify-content-center" id="contact">
        <p>
          Made with <span style="font-size: 20px; color: red">&hearts;</span> by
          Group 2! <a href="mailto:xyz@abc.com">Send Email</a>
        </p>
      </nav>
    </div>
    <script src="./js/TaskManager.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
